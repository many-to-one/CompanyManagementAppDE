{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content  %}
        <div class="cwo_cont">

            <p>Chcesz napewno chcesz usunąć {{ work_object.name }}?</p>
            <p>Razem z nim będą usunięty wszystkie raporty i wiadomości</p>
                <div class="vacations_mini">
                    <button class="btn" name="yes" type="submit">
                        <a href="{% url 'deleteWorkObject' work_object.pk %}">Tak</a>
                    </button>
                    <button class="btn" name="no">
                        <a href="{% url 'work_objects' request.user.pk %}">Nie</a>
                    </button>
                </div>
        </div>
    {% endblock  %}
    
</body>
</html>
