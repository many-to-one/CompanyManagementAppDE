{% extends 'base.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block content %}
    <form method="POST" enctype="multipart/form-data" class="container">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <input type="text" placeholder="Wpisz object" name="workname" class="input">

            {% for user in users %}
            <input type="checkbox" name="users" value="{{ user.id }}"> {{ user.email }}<br>
            {% endfor %}

        <button type="submit">Dodaj</button>
    </form>
{% endblock%}

</body>
</html>
