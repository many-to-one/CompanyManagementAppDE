{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
</head>
<body>
    {% block content  %}
        <div class="cwo_cont">
            <p>Chcesz usunąć ten urlop z historii?</p>
            <form method="POST">
                {% csrf_token %}
                <div class="vacations_mini">
                    <button class="btn" name="yes" type="submit">
                        <a href="{% url 'delete_vacations' %}">Tak</a>
                    </button>
                    <button class="btn" name="no">
                        <a href="{% url 'vacations' request.user.pk %}">Nie</a>
                    </button>
                </div>
            </form>
        </div>
    {% endblock  %}    
</body>
</html>
