{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content %}
    <div class="cwo_checkbox_cont">
        <h1>WORK OBJECT: {{work_object.name}}</h1>
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <select name="user" class="cwo_input">
                <option value="">Dodaj pracownika</option>
                {% for user in allusers %}
                    <option value="{{user}}">{{user.username}}</option>
                {% endfor %}
            </select> 
            <button class="cwo_btn" type="submit"><p class="btn-title">Dodaj</p></button>
        </form>    

            {% for user in users %} 
            <li><a href="{% url 'workobject_raport' user.pk work_object.pk %}">{{user.username}}</a></li>      
            {% endfor %}
    </div>       
    {% endblock %}   

</body>
</html>
