{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content  %}
        <div class="cwo_cont">

            <p>Czy napewno chcesz usunąć użytkownika {{ user }}?</p>
            <p>Jeśli tak, to razem z użytkowniliem będą usunięte wszystkie informacje
                z nim związane. Między innymi: raporty, udział w projektach i wiadomości.
            </p>
                <div class="vacations_mini">
                    <button class="btn" name="yes" type="submit">
                        <a href="{% url 'deleteUser' pk user %}">Tak</a>
                    </button>
                    <button class="btn" name="no">
                        <a href="{% url 'all_users' %}">Nie</a>
                    </button>
                </div>
        </div>
    {% endblock  %}  
    
</body>
</html>
