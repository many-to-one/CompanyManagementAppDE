{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    {% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li  
                    {% if messsage.tags %} class="{{message.tags}}" {% endif %}
                >
                    {{ message }}
                </li>
            {% endfor %}        
        </ul>
        {% endif %}

    <div class="container">
        <h1>Zaday nowe hasło</h1>
    
    <form method="POST" class='auth-form'>
        {% csrf_token %}
        <input type="password" name="password1" id="password1" class="input" placeholder="Wprowadź hasło">
        <input type="password" name="password2" id="password2" class="input" placeholder="Powtórz hasło">
        <button class="auth-btn" type="submit">
            <p class="btn-title">Potwierdź</p>
        </button>
    </form>
    </div>
    

    {% endblock %}
    
</body>
</html>
