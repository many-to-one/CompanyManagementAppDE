{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
{% block content %}

        <div class="title">
            <div class="back">
              <a class="label_img" href="{% url 'login' %}">
                <img src="{% static 'images/back.png' %}" width="30" height="30">
              </a>
              <p class="topic">Rejestracja</p>
            </div>
          </div>
          
          <form method="POST" class="auth-form" enctype="multipart/form-data">
              {% csrf_token %}
              {% for f in form %}
                  <label for="{{ f.auto_id }}">{{ f.label }}</label>
                  {{f}}
              {% endfor %}
              <button class="auth-btn" type="submit">
                  <p class="btn-title">Zarejestruj siÄ™</p>
              </button>
          </form>

{% endblock %}    

</body>
</html>
