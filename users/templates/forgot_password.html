{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content %}

    <div class="container">
        <h1>Zapomniałeś hasło?</h1>
        <p>Wpisz swój email na który będzie wysłany link do zmiany hasła</p>
    
    <form method="POST" class='auth-form'>
        {% csrf_token %}
        <input type="text" name="email" id="email" class="input" placeholder="Email">
        <button class="auth-btn" type="submit">
            <p class="btn-title">Potwierdź</p>
        </button>

    </form>
    </div>
    

    {% endblock %}
    
</body>
</html>
